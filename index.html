<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dino Game</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div id="score">Score: <span id="scoreVal">0</span></div>
  <div id="difficulty">
    Difficulty:
    <select id="difficultySelect">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>
  <div id="game">
    <div id="dino">
      <img src="./Images/dino.jpg" alt="Dino">
    </div>
    <div id="gameOverScreen">
      Game Over!<br>
      <span id="finalScore"></span>
    </div>
  </div>

  <button id="restartBtn">üîÅ Restart</button>

  <script>
    const dino = document.getElementById("dino");
    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("scoreVal");
    const restartBtn = document.getElementById("restartBtn");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const finalScore = document.getElementById("finalScore");
    const difficultySelect = document.getElementById("difficultySelect");

    let isJumping = false;
    let gravity = 0.9;
    let gravitySpeed = 0;
    let isGameOver = false;
    let gameSpeed = 10;
    let score = 0;

    difficultySelect.addEventListener("change", function () {
      const level = difficultySelect.value;
      if (level === "easy") gameSpeed = 6;
      else if (level === "medium") gameSpeed = 10;
      else if (level === "hard") gameSpeed = 14;
    });

    document.addEventListener("keydown", function(event) {
      if (event.code === "Space" && !isJumping && !isGameOver) {
        isJumping = true;
        jump();
      }
    });

    function jump() {
      let dinoBottom = parseInt(getComputedStyle(dino).bottom);
      if (dinoBottom < 150) {
        gravitySpeed += gravity;
        dino.style.bottom = dinoBottom + gravitySpeed + "px";
        requestAnimationFrame(jump);
      } else {
        gravitySpeed = 0;
        fall();
      }
    }

    function fall() {
      let dinoBottom = parseInt(getComputedStyle(dino).bottom);
      if (dinoBottom > 0) {
        gravitySpeed += gravity;
        dino.style.bottom = dinoBottom - gravitySpeed + "px";
        requestAnimationFrame(fall);
      } else {
        dino.style.bottom = "0px";
        gravitySpeed = 0;
        isJumping = false;
      }
    }

    function createObstacle() {
      if (isGameOver) return;

      const obstacle = document.createElement("div");
      obstacle.classList.add("obstacle");

      const img = document.createElement("img");
      img.src = "./Images/cactus.jpg";
      img.alt = "Cactus";
      obstacle.appendChild(img);

      obstacle.style.left = "800px";
      game.appendChild(obstacle);

      let moveInterval = setInterval(() => {
        let obstacleLeft = parseInt(obstacle.style.left);
        if (obstacleLeft < -40) {
          clearInterval(moveInterval);
          game.removeChild(obstacle);
          score++;
          scoreDisplay.textContent = score;
        } else {
          obstacle.style.left = (obstacleLeft - gameSpeed) + "px";
        }

        if (checkCollision(dino, obstacle)) {
          clearInterval(moveInterval);
          isGameOver = true;
          finalScore.textContent = `Final Score: ${score}`;
          gameOverScreen.style.display = "flex";
          restartBtn.style.display = "block";
        }
      }, 20);

      setTimeout(createObstacle, Math.random() * 2000 + 1500);
    }

    function checkCollision(dino, obstacle) {
      const dinoRect = dino.getBoundingClientRect();
      const obsRect = obstacle.getBoundingClientRect();

      return (
        dinoRect.left < obsRect.right &&
        dinoRect.right > obsRect.left &&
        dinoRect.bottom > obsRect.top
      );
    }

    function restartGame() {
      isJumping = false;
      gravitySpeed = 0;
      isGameOver = false;
      score = 0;
      scoreDisplay.textContent = score;
      restartBtn.style.display = "none";
      gameOverScreen.style.display = "none";
      dino.style.bottom = "0px";

      document.querySelectorAll(".obstacle").forEach(ob => ob.remove());

      createObstacle();
    }

    restartBtn.addEventListener("click", restartGame);

    createObstacle();
  </script>

</body>
</html>
